<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/resources/plugins/bootstrap/css/bootstrap.css}">

</head>
<body>

<h1 class="text-center">User Page</h1>

<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <tr>
                <td colspan="2" class="text-right">
                    <a th:href="@{/user/}+${session.user.user_id}" class="btn btn-sm btn-success">修改</a>
                    <a th:href="@{/user/logout}" class="btn btn-sm btn-danger">退出登录</a>
                </td>
            </tr>
            <tr>
                <td>user.id</td>
                <td th:text="${session.user.user_id}"></td>
            </tr>
            <tr>
                <td>user.username</td>
                <td th:text="${session.user.username}"></td>
            </tr>
            <tr>
                <td>user.password</td>
                <td th:text="${session.user.password}"></td>
            </tr>
            <tr>
                <td>user.realName</td>
                <td th:text="${session.user.realName}"></td>
            </tr>
            <tr>
                <td>user.sex</td>
                <td th:text="${session.user.sex}"></td>
            </tr>
        </table>
    </div>
</div>

</body>

<!-- jQuery -->
<script th:src="@{/resources/plugins/jquery/jquery.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/resources/plugins/bootstrap/js/bootstrap.js}"></script>
</html>
