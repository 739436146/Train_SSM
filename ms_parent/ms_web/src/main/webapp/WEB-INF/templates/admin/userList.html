<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/resources/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/resources/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/resources/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/resources/plugins/bootstrap/css/bootstrap.css}">
</head>

<body>
<h1 class="text-center">用户信息列表</h1><hr>

<div class="container-fluid">
    <div class="col-2"></div>
    <div class="table-responsive col-8 m-auto">
        <div class="text-right">
            <a th:href="@{/admin/logout}" class="btn btn-sm btn-danger">退出登录</a>
        </div>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <td>编号</td>
                    <td>用户名</td>
                    <td>密码</td>
                    <td>性别</td>
                    <td>真实姓名</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user:${list}">
                    <td th:text="${user.user_id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.sex}"></td>
                    <td th:text="${user.realName}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-2">

    </div>
</div>



</body>
<!-- jQuery -->
<script th:src="@{/resources/plugins/jquery/jquery.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/resources/plugins/bootstrap/js/bootstrap.js}"></script>
<script th:src="@{/resources/js/plugins/particles.js}"></script>
<script th:src="@{/resources/js/plugins/login-bg-particles.js}"></script>

</html>
